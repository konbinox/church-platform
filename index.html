<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>教会聚会播放器</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles/player.css" />
</head>
<body>
  <!-- 左侧导航栏 - 180px宽 -->
  <div class="sidebar-nav">
    <div class="nav-header">
      <h3><i class="fas fa-list"></i> 页面导航</h3>
      <div class="page-count">共 <span id="total-pages">30</span> 页</div>
    </div>
    <div class="pages-list" id="pages-list">
      <!-- 由 JS 动态生成 -->
    </div>
  </div>

  <!-- 主内容区域 -->
  <div class="main-content">
    <!-- 背景层 -->
    <div class="background-layer" id="background-layer"></div>
    
    <!-- 内容层 -->
    <div class="content-container">
      <div class="time-display" id="current-time">--:--</div>
      
      <div class="page-content">
        <h1 class="page-title" id="page-title">页面标题</h1>
        <div class="page-text" id="page-text">页面内容将在这里显示...</div>
        <div class="page-number">
          第 <span id="current-page">1</span> 页 / 共 <span id="total-pages-display">30</span> 页
        </div>
      </div>
      
      <div class="control-buttons">
        <button class="control-btn prev-btn" onclick="prevPage()">
          <i class="fas fa-chevron-left"></i> 上一页
        </button>
        
        <div class="bg-control-group">
          <button class="bg-control-btn" onclick="prevBackground()" title="上一张背景">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="bg-info">
            背景: <span id="bg-current">1</span>/<span id="bg-total">23</span>
          </div>
          <button class="bg-control-btn" onclick="nextBackground()" title="下一张背景">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        
        <button class="control-btn next-btn" onclick="nextPage()">
          下一页 <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <!-- 编辑按钮（默认可见） -->
    <button class="edit-btn" id="edit-btn" onclick="openEditor()">
      <i class="fas fa-edit"></i> 编辑页面
    </button>
  </div>

  <!-- 编辑器模态框 -->
  <div class="editor-modal" id="editor-modal">
    <div class="editor-container">
      <div class="editor-header">
        <h2><i class="fas fa-edit"></i> 页面编辑器</h2>
        <button class="close-btn" onclick="closeEditor()">×</button>
      </div>
      <div class="editor-content" id="editor-content">
        <div id="editor-component" style="display:none;"></div>
        <div id="editor-loading" style="display:flex; justify-content:center; align-items:center; height:100%;">
          <div style="text-align:center;">
            <h3>正在加载专业编辑器...</h3>
            <div style="margin:20px;">
              <div style="width:40px; height:40px; border:4px solid #f3f3f3; border-top:#3498db solid 4px; border-radius:50%; animation:spin 1s linear infinite;"></div>
            </div>
            <p style="color:#666;">请确保 <code>components/page-editor.js</code> 已上传</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
