<!-- index.html (纯播放模式) -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>聚会播放</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    #bg { position: fixed; top:0; left:0; width:100%; height:100%; background-size: cover; z-index: -1; }
    #content { position: absolute; top:50%; left:50%; transform: translate(-50%, -50%); text-align: center; color: white; text-shadow: 0 2px 6px rgba(0,0,0,0.6); }
    #title { font-size: 48px; margin-bottom: 20px; }
    #text { font-size: 28px; line-height: 1.6; max-width: 900px; }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div id="content">
    <h1 id="title"></h1>
    <div id="text"></div>
  </div>
  <script src="preview.js"></script>
</body>
</html>
